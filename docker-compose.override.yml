version: '3.4'

services:
  studentadministrationwebapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development #this is required if I want to use UserSecrets with default configuration
      - ASPNETCORE_HTTPS_PORT=443
      - ASPNETCORE_HTTP_PORT=80
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - CertPath=/app/cert/localhost-dev.pfx
    ports:
      - "50000:80"
      - "50001:443"
    volumes:
      # CertPath and CertPassword are defined in UserSecrets secrets.json file (generated by generate-dev-cert.ps1)
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
#- ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro